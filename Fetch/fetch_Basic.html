<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="text" name="" id="url" size="120">
  <button>Fetch</button>

  <script type="module">
    import { $g } from "./helpers.js";

    let url = "https://raw.githubusercontent.com/apprunner/FileStorage/master/iPad_DataFixed.json";
    url = "https://www.msn.com/zh-tw";


    window.onload = function () {
      $g("input").value = url;
      $g("button").addEventListener("click", fetchResource);
      //抓取資料並顯示在Body中
      function fetchResource() {
        let url = $g("input").value;
        fetch(url)
          .then(response => response.text())
          .then(result => {
            $g("body").innerHTML = result;
          })
          .catch(ex => {
            $g("body").innerHTML = ex;
          })
          .finally(() => {
            //最後一定要做的事情
          });
      }
    }
    //finally是確保假設在catch error階段又發生錯誤，整個系統不會整個挫掉
  </script>
</body>

</html>
